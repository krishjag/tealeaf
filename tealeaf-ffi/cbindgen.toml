# cbindgen configuration for tealeaf-ffi

language = "C"
style = "Both"
include_guard = "TEALEAF_FFI_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Do not modify manually. */"
include_version = true
documentation = true
documentation_style = "auto"

header = """
/*
 * TeaLeaf FFI - C bindings for the TeaLeaf format library
 * Version: 2.0.0-beta.10 (Request for Comments)
 *
 * This header provides a C-compatible API for parsing and manipulating
 * TeaLeaf documents from languages like C# via FFI.
 */

#ifdef __cplusplus
extern "C" {
#endif
"""

trailer = """
#ifdef __cplusplus
}
#endif
"""

[defines]

[export]
include = []
exclude = []

[export.rename]

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
rename_args = "None"

[struct]
rename_fields = "None"

[parse]
parse_deps = false
include = []
exclude = []

[parse.expand]
crates = []

[cython]
