# CodeQL security analysis
#
# Explicitly configures languages to prevent auto-detection from picking up
# tealeaf-ffi/tealeaf.h (generated C header with no source files), which
# causes the C++ extractor to fail.

name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [rust, python, csharp]
        include:
          - language: rust
            build-mode: none
          - language: python
            build-mode: none
          - language: csharp
            build-mode: manual

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Build C# (.NET)
        if: matrix.language == 'csharp'
        run: |
          dotnet build bindings/dotnet/TeaLeaf.sln --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
