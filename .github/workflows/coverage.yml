# Code coverage reporting for Rust and .NET
#
# Rust: cargo-llvm-cov → lcov → Codecov
# .NET: coverlet → Cobertura → Codecov

name: Coverage

on:
  workflow_dispatch:
  # Disabled while repo is private — re-enable these triggers when public:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

env:
  CARGO_TERM_COLOR: always
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read

jobs:
  # =========================================================================
  # Rust Coverage
  # =========================================================================
  rust-coverage:
    runs-on: ubuntu-latest
    name: Rust Coverage

    steps:
      - name: Configure Git line endings
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-
            ${{ runner.os }}-cargo-

      - name: Generate Rust coverage (lcov)
        run: |
          cargo llvm-cov --workspace \
            --exclude accuracy-benchmark \
            --lcov \
            --output-path rust-lcov.info

      - name: Upload Rust coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: rust-lcov.info
          flags: rust
          name: rust-coverage
          fail_ci_if_error: false

      - name: Upload Rust coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rust-coverage-lcov
          path: rust-lcov.info
          retention-days: 30

  # =========================================================================
  # .NET Coverage
  # =========================================================================
  dotnet-coverage:
    runs-on: ubuntu-latest
    name: .NET Coverage

    steps:
      - name: Configure Git line endings
        run: git config --global core.autocrlf false

      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-ffi-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build native FFI library
        run: cargo build --release --package tealeaf-ffi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Restore .NET dependencies
        run: dotnet restore bindings/dotnet

      - name: Build .NET solution
        run: dotnet build bindings/dotnet -c Debug --no-restore

      - name: Copy native library for tests
        run: |
          cp target/release/libtealeaf_ffi.so \
             bindings/dotnet/TeaLeaf.Tests/bin/Debug/net10.0/ || true

      - name: Run TeaLeaf.Tests with coverage
        run: |
          dotnet test bindings/dotnet/TeaLeaf.Tests \
            -c Debug \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput="${{ github.workspace }}/coverage/dotnet-tealeaf-tests.cobertura.xml" \
            '/p:Include=[TeaLeaf]*,[TeaLeaf.Annotations]*' \
            '/p:Exclude=[*.Tests]*,[*.Generators.Tests]*'

      - name: Run TeaLeaf.Generators.Tests with coverage
        run: |
          dotnet test bindings/dotnet/TeaLeaf.Generators.Tests \
            -c Debug \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput="${{ github.workspace }}/coverage/dotnet-generators-tests.cobertura.xml" \
            '/p:Include=[TeaLeaf.Generators]*,[TeaLeaf.Annotations]*' \
            '/p:Exclude=[*.Tests]*'

      - name: Upload .NET coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            coverage/dotnet-tealeaf-tests.cobertura.xml
            coverage/dotnet-generators-tests.cobertura.xml
          flags: dotnet
          name: dotnet-coverage
          fail_ci_if_error: false

      - name: Upload .NET coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dotnet-coverage-cobertura
          path: coverage/
          retention-days: 30
